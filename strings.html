<!DOCTYPE html>
<html lang="en">
<!--Basic Structure-->
<head>
    <meta charset=""UTF-8>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">        
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Title of Website-->
    <title>Palindrome Guessing Game</title>
    <!--Link to CSS page strings-->
    <link rel="stylesheet" href="strings.css">
    <!--Link to javascript page strings-->
    <script src="strings.js"></script>
</head>
<body>
<!--Insert image to expalin what palindromes are-->
    <nav>
        <img id="palindromeImage" src="Palindrome.jpg">
    </nav>
<!--Headers inserted-->    
    <h1>Welcome to the Palindrome Guessing Game!</h1>
    <h2>Instructions</h2>
<!--Brief instructions-->
    <p>Pressing the play game button will bring up a prompt to enter a word.</p>
    <p>By guessing and pressing continue it will prompt whether it is a palindrome word or not.</p>
    <p>You may continue to try and guess a word or cancel at any time.</p>
<!--button insterted inside div to help activate the function--> 
    <div id="divOutput">
        <button onclick="palindromeCheck()">Play Game!</button>
    </div>

</body>   
</html>
